<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background and Grid -->
  <rect width="800" height="600" fill="#f8fcff"/>
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e8f4f8" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid)"/>

  <!-- Title -->
  <text x="400" y="45" font-size="30" fill="#1976D2" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold">Build a Flashlight - 3 LED Array</text>

  <!-- Battery 1 (left top) -->
  <g transform="translate(100, 150)">
    <rect x="-25" y="-40" width="50" height="80" fill="#4CAF50" stroke="#2E7D32" stroke-width="2" rx="6"/>
    <rect x="-8" y="-48" width="16" height="8" fill="#FF5252" stroke="#C62828" stroke-width="2" rx="2"/>
    <rect x="-12" y="40" width="24" height="4" fill="#2196F3" stroke="#1565C0" stroke-width="2"/>
    <text x="0" y="-15" font-size="20" fill="#fff" text-anchor="middle" font-weight="bold">+</text>
    <text x="0" y="25" font-size="20" fill="#fff" text-anchor="middle" font-weight="bold">-</text>
    <circle cx="0" cy="-48" r="5" fill="#FF5252"/>
    <circle cx="0" cy="44" r="5" fill="#2196F3"/>
    <text x="0" y="-65" font-size="13" fill="#333" text-anchor="middle" font-weight="bold">Batt 1</text>
  </g>

  <!-- Battery 2 (left bottom) -->
  <g transform="translate(100, 280)">
    <rect x="-25" y="-40" width="50" height="80" fill="#4CAF50" stroke="#2E7D32" stroke-width="2" rx="6"/>
    <rect x="-8" y="-48" width="16" height="8" fill="#FF5252" stroke="#C62828" stroke-width="2" rx="2"/>
    <rect x="-12" y="40" width="24" height="4" fill="#2196F3" stroke="#1565C0" stroke-width="2"/>
    <text x="0" y="-15" font-size="20" fill="#fff" text-anchor="middle" font-weight="bold">+</text>
    <text x="0" y="25" font-size="20" fill="#fff" text-anchor="middle" font-weight="bold">-</text>
    <circle cx="0" cy="-48" r="5" fill="#FF5252"/>
    <circle cx="0" cy="44" r="5" fill="#2196F3"/>
    <text x="0" y="-65" font-size="13" fill="#333" text-anchor="middle" font-weight="bold">Batt 2</text>
  </g>

  <!-- Switch (center-left, ON) -->
  <g transform="translate(240, 200)">
    <rect x="-32" y="-20" width="64" height="40" fill="#607D8B" stroke="#37474F" stroke-width="3" rx="5"/>
    <circle cx="-22" cy="0" r="6" fill="#FFD54F" stroke="#F57F17" stroke-width="2"/>
    <circle cx="22" cy="0" r="6" fill="#FFD54F" stroke="#F57F17" stroke-width="2"/>
    <line x1="-16" y1="0" x2="16" y2="0" stroke="#FF5722" stroke-width="5" stroke-linecap="round"/>
    <circle cx="-16" cy="0" r="7" fill="#FF5722" stroke="#BF360C" stroke-width="2"/>
    <circle cx="16" cy="0" r="7" fill="#FF5722" stroke="#BF360C" stroke-width="2"/>
    <circle cx="-40" cy="0" r="5" fill="#888"/>
    <circle cx="40" cy="0" r="5" fill="#888"/>
    <text x="0" y="-35" font-size="14" fill="#333" text-anchor="middle" font-weight="bold">Switch</text>
    <text x="0" y="35" font-size="12" fill="#4CAF50" text-anchor="middle" font-weight="bold">ON</text>
  </g>

  <!-- Resistor 1 + LED 1 (top right) -->
  <g transform="translate(450, 150)">
    <rect x="-35" y="-10" width="70" height="20" fill="#F5DEB3" stroke="#8B4513" stroke-width="2" rx="3"/>
    <rect x="-25" y="-10" width="8" height="20" fill="#FF9800"/>
    <rect x="-8" y="-10" width="8" height="20" fill="#FF9800"/>
    <rect x="9" y="-10" width="8" height="20" fill="#8B4513"/>
    <line x1="-45" y1="0" x2="-35" y2="0" stroke="#888" stroke-width="3" stroke-linecap="round"/>
    <line x1="35" y1="0" x2="45" y2="0" stroke="#888" stroke-width="3" stroke-linecap="round"/>
    <circle cx="-45" cy="0" r="4" fill="#888"/>
    <circle cx="45" cy="0" r="4" fill="#888"/>
    <text x="0" y="-25" font-size="12" fill="#333" text-anchor="middle" font-weight="bold">330Ω</text>
  </g>
  <g transform="translate(570, 150)">
    <ellipse cx="0" cy="-8" rx="24" ry="32" fill="#FFC107" stroke="#FFD54F" stroke-width="2" opacity="0.9"/>
    <circle cx="0" cy="0" r="14" fill="#FFC107" opacity="0.7"/>
    <ellipse cx="-5" cy="-10" rx="8" ry="12" fill="#FFFFFF" opacity="0.5"/>
    <circle cx="0" cy="0" r="32" fill="#FFC107" opacity="0.25"/>
    <rect x="-20" y="22" width="40" height="8" fill="#757575" rx="2"/>
    <line x1="14" y1="30" x2="14" y2="60" stroke="#888" stroke-width="4" stroke-linecap="round"/>
    <circle cx="14" cy="60" r="5" fill="#FF5252" stroke="#C62828" stroke-width="2"/>
    <line x1="-14" y1="30" x2="-14" y2="50" stroke="#888" stroke-width="4" stroke-linecap="round"/>
    <circle cx="-14" cy="50" r="5" fill="#2196F3" stroke="#1565C0" stroke-width="2"/>
    <text x="0" y="-50" font-size="12" fill="#333" text-anchor="middle" font-weight="bold">LED 1</text>
  </g>

  <!-- Resistor 2 + LED 2 (middle right) -->
  <g transform="translate(450, 270)">
    <rect x="-35" y="-10" width="70" height="20" fill="#F5DEB3" stroke="#8B4513" stroke-width="2" rx="3"/>
    <rect x="-25" y="-10" width="8" height="20" fill="#FF9800"/>
    <rect x="-8" y="-10" width="8" height="20" fill="#FF9800"/>
    <rect x="9" y="-10" width="8" height="20" fill="#8B4513"/>
    <line x1="-45" y1="0" x2="-35" y2="0" stroke="#888" stroke-width="3" stroke-linecap="round"/>
    <line x1="35" y1="0" x2="45" y2="0" stroke="#888" stroke-width="3" stroke-linecap="round"/>
    <circle cx="-45" cy="0" r="4" fill="#888"/>
    <circle cx="45" cy="0" r="4" fill="#888"/>
    <text x="0" y="-25" font-size="12" fill="#333" text-anchor="middle" font-weight="bold">330Ω</text>
  </g>
  <g transform="translate(570, 270)">
    <ellipse cx="0" cy="-8" rx="24" ry="32" fill="#FFC107" stroke="#FFD54F" stroke-width="2" opacity="0.9"/>
    <circle cx="0" cy="0" r="14" fill="#FFC107" opacity="0.7"/>
    <ellipse cx="-5" cy="-10" rx="8" ry="12" fill="#FFFFFF" opacity="0.5"/>
    <circle cx="0" cy="0" r="32" fill="#FFC107" opacity="0.25"/>
    <rect x="-20" y="22" width="40" height="8" fill="#757575" rx="2"/>
    <line x1="14" y1="30" x2="14" y2="60" stroke="#888" stroke-width="4" stroke-linecap="round"/>
    <circle cx="14" cy="60" r="5" fill="#FF5252" stroke="#C62828" stroke-width="2"/>
    <line x1="-14" y1="30" x2="-14" y2="50" stroke="#888" stroke-width="4" stroke-linecap="round"/>
    <circle cx="-14" cy="50" r="5" fill="#2196F3" stroke="#1565C0" stroke-width="2"/>
    <text x="0" y="-50" font-size="12" fill="#333" text-anchor="middle" font-weight="bold">LED 2</text>
  </g>

  <!-- Resistor 3 + LED 3 (bottom right) -->
  <g transform="translate(450, 390)">
    <rect x="-35" y="-10" width="70" height="20" fill="#F5DEB3" stroke="#8B4513" stroke-width="2" rx="3"/>
    <rect x="-25" y="-10" width="8" height="20" fill="#FF9800"/>
    <rect x="-8" y="-10" width="8" height="20" fill="#FF9800"/>
    <rect x="9" y="-10" width="8" height="20" fill="#8B4513"/>
    <line x1="-45" y1="0" x2="-35" y2="0" stroke="#888" stroke-width="3" stroke-linecap="round"/>
    <line x1="35" y1="0" x2="45" y2="0" stroke="#888" stroke-width="3" stroke-linecap="round"/>
    <circle cx="-45" cy="0" r="4" fill="#888"/>
    <circle cx="45" cy="0" r="4" fill="#888"/>
    <text x="0" y="-25" font-size="12" fill="#333" text-anchor="middle" font-weight="bold">330Ω</text>
  </g>
  <g transform="translate(570, 390)">
    <ellipse cx="0" cy="-8" rx="24" ry="32" fill="#FFC107" stroke="#FFD54F" stroke-width="2" opacity="0.9"/>
    <circle cx="0" cy="0" r="14" fill="#FFC107" opacity="0.7"/>
    <ellipse cx="-5" cy="-10" rx="8" ry="12" fill="#FFFFFF" opacity="0.5"/>
    <circle cx="0" cy="0" r="32" fill="#FFC107" opacity="0.25"/>
    <rect x="-20" y="22" width="40" height="8" fill="#757575" rx="2"/>
    <line x1="14" y1="30" x2="14" y2="60" stroke="#888" stroke-width="4" stroke-linecap="round"/>
    <circle cx="14" cy="60" r="5" fill="#FF5252" stroke="#C62828" stroke-width="2"/>
    <line x1="-14" y1="30" x2="-14" y2="50" stroke="#888" stroke-width="4" stroke-linecap="round"/>
    <circle cx="-14" cy="50" r="5" fill="#2196F3" stroke="#1565C0" stroke-width="2"/>
    <text x="0" y="-50" font-size="12" fill="#333" text-anchor="middle" font-weight="bold">LED 3</text>
  </g>

  <!-- Wire: Batt1- to Batt2+ (purple, series) -->
  <line x1="100" y1="194" x2="100" y2="232" stroke="#9C27B0" stroke-width="5" stroke-linecap="round"/>
  <circle cx="100" cy="194" r="7" fill="#9C27B0"/>
  <circle cx="100" cy="232" r="7" fill="#9C27B0"/>

  <!-- Wire: Batt1+ to Switch (red) -->
  <path d="M 100 102 C 150 102, 180 150, 200 200" fill="none" stroke="#F44336" stroke-width="5" stroke-linecap="round"/>
  <circle cx="100" cy="102" r="7" fill="#F44336"/>
  <circle cx="200" cy="200" r="7" fill="#F44336"/>

  <!-- Wire: Switch to Resistors (red, splits to 3) -->
  <path d="M 280 200 C 320 200, 360 180, 405 150" fill="none" stroke="#F44336" stroke-width="5" stroke-linecap="round"/>
  <circle cx="280" cy="200" r="7" fill="#F44336"/>
  <circle cx="405" cy="150" r="7" fill="#F44336"/>

  <path d="M 280 200 C 340 200, 380 240, 405 270" fill="none" stroke="#F44336" stroke-width="5" stroke-linecap="round"/>
  <circle cx="280" cy="200" r="7" fill="#F44336"/>
  <circle cx="405" cy="270" r="7" fill="#F44336"/>

  <path d="M 280 200 C 340 200, 380 300, 405 390" fill="none" stroke="#F44336" stroke-width="5" stroke-linecap="round"/>
  <circle cx="280" cy="200" r="7" fill="#F44336"/>
  <circle cx="405" cy="390" r="7" fill="#F44336"/>

  <!-- Wires: Resistors to LEDs (red) -->
  <line x1="495" y1="150" x2="584" y2="210" stroke="#F44336" stroke-width="4" stroke-linecap="round"/>
  <circle cx="495" cy="150" r="6" fill="#F44336"/>
  <circle cx="584" cy="210" r="6" fill="#F44336"/>

  <line x1="495" y1="270" x2="584" y2="330" stroke="#F44336" stroke-width="4" stroke-linecap="round"/>
  <circle cx="495" cy="270" r="6" fill="#F44336"/>
  <circle cx="584" cy="330" r="6" fill="#F44336"/>

  <line x1="495" y1="390" x2="584" y2="450" stroke="#F44336" stroke-width="4" stroke-linecap="round"/>
  <circle cx="495" cy="390" r="6" fill="#F44336"/>
  <circle cx="584" cy="450" r="6" fill="#F44336"/>

  <!-- Wires: LEDs to Battery2- (blue, join together) -->
  <path d="M 556 200 C 500 200, 400 200, 350 250 C 300 300, 150 320, 100 324" fill="none" stroke="#2196F3" stroke-width="5" stroke-linecap="round"/>
  <circle cx="556" cy="200" r="6" fill="#2196F3"/>

  <path d="M 556 320 C 480 320, 380 320, 350 310 C 300 295, 150 325, 100 324" fill="none" stroke="#2196F3" stroke-width="5" stroke-linecap="round"/>
  <circle cx="556" cy="320" r="6" fill="#2196F3"/>

  <path d="M 556 440 C 480 440, 380 440, 350 380 C 310 330, 150 325, 100 324" fill="none" stroke="#2196F3" stroke-width="5" stroke-linecap="round"/>
  <circle cx="556" cy="440" r="6" fill="#2196F3"/>
  <circle cx="100" cy="324" r="7" fill="#2196F3"/>

  <!-- Success indicator -->
  <rect x="150" y="520" width="500" height="60" fill="#C8E6C9" stroke="#388E3C" stroke-width="3" rx="10"/>
  <text x="400" y="557" font-size="17" fill="#1B5E20" text-anchor="middle" font-weight="bold">✓ Parallel LEDs = Bright Flashlight!</text>
</svg>
