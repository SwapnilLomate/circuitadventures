<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background and Grid -->
  <rect width="800" height="600" fill="#f8fcff"/>
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e8f4f8" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid)"/>

  <!-- Title -->
  <text x="400" y="50" font-size="32" fill="#1976D2" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold">Parallel Power - Full Brightness</text>

  <!-- Battery (left center) -->
  <g transform="translate(150, 300)">
    <rect x="-30" y="-50" width="60" height="100" fill="#4CAF50" stroke="#2E7D32" stroke-width="3" rx="8"/>
    <rect x="-10" y="-60" width="20" height="10" fill="#FF5252" stroke="#C62828" stroke-width="2" rx="2"/>
    <rect x="-15" y="50" width="30" height="5" fill="#2196F3" stroke="#1565C0" stroke-width="2"/>
    <text x="0" y="-20" font-size="28" fill="#fff" text-anchor="middle" font-weight="bold">+</text>
    <text x="0" y="30" font-size="28" fill="#fff" text-anchor="middle" font-weight="bold">-</text>
    <circle cx="0" cy="-60" r="6" fill="#FF5252"/>
    <circle cx="0" cy="55" r="6" fill="#2196F3"/>
    <text x="0" y="-85" font-size="16" fill="#333" text-anchor="middle" font-weight="bold">Battery</text>
  </g>

  <!-- LED 1 (top right, lit brightly) -->
  <g transform="translate(650, 180)">
    <ellipse cx="0" cy="-10" rx="32" ry="42" fill="#FFC107" stroke="#FFD54F" stroke-width="3" opacity="0.9"/>
    <circle cx="0" cy="0" r="20" fill="#FFC107" opacity="0.8"/>
    <ellipse cx="-7" cy="-13" rx="11" ry="16" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="0" cy="0" r="42" fill="#FFC107" opacity="0.3"/>
    <circle cx="0" cy="0" r="52" fill="#FFC107" opacity="0.15"/>
    <rect x="-26" y="27" width="52" height="11" fill="#757575" rx="3"/>
    <line x1="18" y1="38" x2="18" y2="80" stroke="#888" stroke-width="5" stroke-linecap="round"/>
    <circle cx="18" cy="80" r="6" fill="#FF5252" stroke="#C62828" stroke-width="2"/>
    <line x1="-18" y1="38" x2="-18" y2="65" stroke="#888" stroke-width="5" stroke-linecap="round"/>
    <circle cx="-18" cy="65" r="6" fill="#2196F3" stroke="#1565C0" stroke-width="2"/>
    <text x="0" y="-70" font-size="15" fill="#333" text-anchor="middle" font-weight="bold">LED 1 (Bright!)</text>
  </g>

  <!-- LED 2 (bottom right, lit brightly) -->
  <g transform="translate(650, 420)">
    <ellipse cx="0" cy="-10" rx="32" ry="42" fill="#FFC107" stroke="#FFD54F" stroke-width="3" opacity="0.9"/>
    <circle cx="0" cy="0" r="20" fill="#FFC107" opacity="0.8"/>
    <ellipse cx="-7" cy="-13" rx="11" ry="16" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="0" cy="0" r="42" fill="#FFC107" opacity="0.3"/>
    <circle cx="0" cy="0" r="52" fill="#FFC107" opacity="0.15"/>
    <rect x="-26" y="27" width="52" height="11" fill="#757575" rx="3"/>
    <line x1="18" y1="38" x2="18" y2="80" stroke="#888" stroke-width="5" stroke-linecap="round"/>
    <circle cx="18" cy="80" r="6" fill="#FF5252" stroke="#C62828" stroke-width="2"/>
    <line x1="-18" y1="38" x2="-18" y2="65" stroke="#888" stroke-width="5" stroke-linecap="round"/>
    <circle cx="-18" cy="65" r="6" fill="#2196F3" stroke="#1565C0" stroke-width="2"/>
    <text x="0" y="-70" font-size="15" fill="#333" text-anchor="middle" font-weight="bold">LED 2 (Bright!)</text>
  </g>

  <!-- Wire: Battery+ to LED1+ (red) -->
  <path d="M 150 240 C 300 240, 580 240, 668 260" fill="none" stroke="#F44336" stroke-width="5" stroke-linecap="round"/>
  <circle cx="150" cy="240" r="7" fill="#F44336"/>
  <circle cx="668" cy="260" r="7" fill="#F44336"/>

  <!-- Wire: Battery+ to LED2+ (red) -->
  <path d="M 150 240 C 300 240, 300 300, 300 420 C 300 500, 580 500, 668 500" fill="none" stroke="#F44336" stroke-width="5" stroke-linecap="round"/>
  <circle cx="150" cy="240" r="7" fill="#F44336"/>
  <circle cx="668" cy="500" r="7" fill="#F44336"/>

  <!-- Wire: LED1- to Battery- (blue) -->
  <path d="M 632 245 C 500 245, 300 245, 300 300 C 300 340, 200 355, 150 355" fill="none" stroke="#2196F3" stroke-width="5" stroke-linecap="round"/>
  <circle cx="632" cy="245" r="7" fill="#2196F3"/>
  <circle cx="150" cy="355" r="7" fill="#2196F3"/>

  <!-- Wire: LED2- to Battery- (blue) -->
  <path d="M 632 485 C 500 485, 300 485, 300 420 C 300 370, 200 355, 150 355" fill="none" stroke="#2196F3" stroke-width="5" stroke-linecap="round"/>
  <circle cx="632" cy="485" r="7" fill="#2196F3"/>
  <circle cx="150" cy="355" r="7" fill="#2196F3"/>

  <!-- Success indicator -->
  <rect x="200" y="90" width="400" height="60" fill="#C8E6C9" stroke="#388E3C" stroke-width="3" rx="10"/>
  <text x="400" y="127" font-size="18" fill="#1B5E20" text-anchor="middle" font-weight="bold">âœ“ Parallel Circuit - Each LED Gets Full Voltage!</text>
</svg>
