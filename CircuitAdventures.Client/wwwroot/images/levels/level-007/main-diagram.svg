<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background and Grid -->
  <rect width="800" height="600" fill="#f8fcff"/>
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e8f4f8" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid)"/>

  <!-- Title -->
  <text x="400" y="50" font-size="32" fill="#1976D2" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold">Push to Light - Momentary Switch</text>

  <!-- Battery (left) -->
  <g transform="translate(150, 300)">
    <rect x="-30" y="-50" width="60" height="100" fill="#4CAF50" stroke="#2E7D32" stroke-width="3" rx="8"/>
    <rect x="-10" y="-60" width="20" height="10" fill="#FF5252" stroke="#C62828" stroke-width="2" rx="2"/>
    <rect x="-15" y="50" width="30" height="5" fill="#2196F3" stroke="#1565C0" stroke-width="2"/>
    <text x="0" y="-20" font-size="28" fill="#fff" text-anchor="middle" font-weight="bold">+</text>
    <text x="0" y="30" font-size="28" fill="#fff" text-anchor="middle" font-weight="bold">-</text>
    <circle cx="0" cy="-60" r="6" fill="#FF5252"/>
    <circle cx="0" cy="55" r="6" fill="#2196F3"/>
    <text x="0" y="-85" font-size="16" fill="#333" text-anchor="middle" font-weight="bold">Battery</text>
  </g>

  <!-- Push Button (center-left, pressed) -->
  <g transform="translate(300, 240)">
    <circle cx="0" cy="0" r="35" fill="#FF5722" stroke="#BF360C" stroke-width="3"/>
    <circle cx="0" cy="3" r="24" fill="#FF7043" stroke="#D84315" stroke-width="2"/>
    <circle cx="-9" cy="-6" r="7" fill="#FFCCBC" opacity="0.8"/>
    <circle cx="-25" cy="40" r="6" fill="#FFD54F" stroke="#F57F17" stroke-width="2"/>
    <circle cx="25" cy="40" r="6" fill="#FFD54F" stroke="#F57F17" stroke-width="2"/>
    <line x1="-25" y1="46" x2="-25" y2="60" stroke="#888" stroke-width="4" stroke-linecap="round"/>
    <line x1="25" y1="46" x2="25" y2="60" stroke="#888" stroke-width="4" stroke-linecap="round"/>
    <circle cx="-25" cy="60" r="6" fill="#888"/>
    <circle cx="25" cy="60" r="6" fill="#888"/>
    <text x="0" y="-55" font-size="16" fill="#333" text-anchor="middle" font-weight="bold">Push Button</text>
    <text x="0" y="90" font-size="13" fill="#4CAF50" text-anchor="middle" font-weight="bold">PRESSED</text>
  </g>

  <!-- Resistor (center top) -->
  <g transform="translate(480, 200)">
    <rect x="-40" y="-11" width="80" height="22" fill="#F5DEB3" stroke="#8B4513" stroke-width="3" rx="4"/>
    <rect x="-28" y="-11" width="9" height="22" fill="#FF9800"/>
    <rect x="-10" y="-11" width="9" height="22" fill="#FF9800"/>
    <rect x="8" y="-11" width="9" height="22" fill="#8B4513"/>
    <line x1="-55" y1="0" x2="-40" y2="0" stroke="#888" stroke-width="4" stroke-linecap="round"/>
    <line x1="40" y1="0" x2="55" y2="0" stroke="#888" stroke-width="4" stroke-linecap="round"/>
    <circle cx="-55" cy="0" r="5" fill="#888"/>
    <circle cx="55" cy="0" r="5" fill="#888"/>
    <text x="0" y="-28" font-size="14" fill="#333" text-anchor="middle" font-weight="bold">330Ω</text>
  </g>

  <!-- LED (right, lit) -->
  <g transform="translate(650, 310)">
    <ellipse cx="0" cy="-10" rx="32" ry="42" fill="#FFC107" stroke="#FFD54F" stroke-width="3" opacity="0.9"/>
    <circle cx="0" cy="0" r="19" fill="#FFC107" opacity="0.7"/>
    <ellipse cx="-7" cy="-13" rx="11" ry="16" fill="#FFFFFF" opacity="0.5"/>
    <circle cx="0" cy="0" r="42" fill="#FFC107" opacity="0.3"/>
    <rect x="-26" y="27" width="52" height="11" fill="#757575" rx="3"/>
    <line x1="18" y1="38" x2="18" y2="80" stroke="#888" stroke-width="5" stroke-linecap="round"/>
    <circle cx="18" cy="80" r="6" fill="#FF5252" stroke="#C62828" stroke-width="2"/>
    <line x1="-18" y1="38" x2="-18" y2="65" stroke="#888" stroke-width="5" stroke-linecap="round"/>
    <circle cx="-18" cy="65" r="6" fill="#2196F3" stroke="#1565C0" stroke-width="2"/>
    <text x="0" y="-70" font-size="15" fill="#333" text-anchor="middle" font-weight="bold">LED</text>
  </g>

  <!-- Wire: Battery+ to Button (red) -->
  <path d="M 150 240 C 200 240, 240 240, 275 300" fill="none" stroke="#F44336" stroke-width="5" stroke-linecap="round"/>
  <circle cx="150" cy="240" r="7" fill="#F44336"/>
  <circle cx="275" cy="300" r="7" fill="#F44336"/>

  <!-- Wire: Button to Resistor (red) -->
  <path d="M 325 300 C 360 280, 380 220, 425 200" fill="none" stroke="#F44336" stroke-width="5" stroke-linecap="round"/>
  <circle cx="325" cy="300" r="7" fill="#F44336"/>
  <circle cx="425" cy="200" r="7" fill="#F44336"/>

  <!-- Wire: Resistor to LED+ (red) -->
  <path d="M 535 200 C 600 200, 650 250, 668 390" fill="none" stroke="#F44336" stroke-width="5" stroke-linecap="round"/>
  <circle cx="535" cy="200" r="7" fill="#F44336"/>
  <circle cx="668" cy="390" r="7" fill="#F44336"/>

  <!-- Wire: LED- to Battery- (blue) -->
  <path d="M 632 375 C 500 375, 250 375, 150 355" fill="none" stroke="#2196F3" stroke-width="5" stroke-linecap="round"/>
  <circle cx="632" cy="375" r="7" fill="#2196F3"/>
  <circle cx="150" cy="355" r="7" fill="#2196F3"/>

  <!-- Success indicator -->
  <rect x="180" y="510" width="440" height="60" fill="#C8E6C9" stroke="#388E3C" stroke-width="3" rx="10"/>
  <text x="400" y="547" font-size="18" fill="#1B5E20" text-anchor="middle" font-weight="bold">✓ Button Controls LED - Press to Light!</text>
</svg>
