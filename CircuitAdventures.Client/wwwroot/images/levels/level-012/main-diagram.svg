<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f8fcff"/>
  <defs><pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse"><path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e8f4f8" stroke-width="1"/></pattern></defs>
  <rect width="800" height="600" fill="url(#grid)"/>
  <text x="400" y="50" font-size="30" fill="#1976D2" text-anchor="middle" font-weight="bold">Smooth Dimming - Dual LED Control</text>

  <!-- Battery -->
  <g transform="translate(120, 300)"><rect x="-28" y="-48" width="56" height="96" fill="#4CAF50" stroke="#2E7D32" stroke-width="3" rx="8"/><rect x="-9" y="-57" width="18" height="9" fill="#FF5252" stroke="#C62828" stroke-width="2" rx="2"/><rect x="-14" y="48" width="28" height="5" fill="#2196F3" stroke="#1565C0" stroke-width="2"/><text x="0" y="-18" font-size="24" fill="#fff" text-anchor="middle" font-weight="bold">+</text><text x="0" y="28" font-size="24" fill="#fff" text-anchor="middle" font-weight="bold">-</text><circle cx="0" cy="-57" r="6" fill="#FF5252"/><circle cx="0" cy="53" r="6" fill="#2196F3"/><text x="0" y="-75" font-size="14" fill="#333" text-anchor="middle" font-weight="bold">Battery</text></g>

  <!-- Potentiometer -->
  <g transform="translate(300, 280)"><rect x="-35" y="-35" width="70" height="70" fill="#795548" stroke="#5D4037" stroke-width="3" rx="8"/><circle cx="0" cy="0" r="25" fill="#D7CCC8" stroke="#A1887F" stroke-width="2"/><circle cx="0" cy="0" r="15" fill="#BCAAA4" stroke="#8D6E63" stroke-width="2"/><line x1="-12" y1="-12" x2="12" y2="12" stroke="#FF9800" stroke-width="4" stroke-linecap="round"/><circle cx="12" cy="12" r="5" fill="#FF9800"/><circle cx="-35" cy="-20" r="5" fill="#888"/><circle cx="0" cy="-45" r="5" fill="#888"/><circle cx="35" cy="-20" r="5" fill="#888"/><text x="0" y="-58" font-size="14" fill="#333" text-anchor="middle" font-weight="bold">Potentiometer</text><text x="0" y="55" font-size="12" fill="#666" text-anchor="middle">10KΩ</text></g>

  <!-- Resistor 1 -->
  <g transform="translate(480, 180)"><rect x="-40" y="-11" width="80" height="22" fill="#F5DEB3" stroke="#8B4513" stroke-width="3" rx="4"/><rect x="-28" y="-11" width="9" height="22" fill="#FF9800"/><rect x="-10" y="-11" width="9" height="22" fill="#FF9800"/><rect x="8" y="-11" width="9" height="22" fill="#8B4513"/><line x1="-52" y1="0" x2="-40" y2="0" stroke="#888" stroke-width="4"/><line x1="40" y1="0" x2="52" y2="0" stroke="#888" stroke-width="4"/><circle cx="-52" cy="0" r="5" fill="#888"/><circle cx="52" cy="0" r="5" fill="#888"/><text x="0" y="-26" font-size="13" fill="#333" text-anchor="middle" font-weight="bold">330Ω</text></g>

  <!-- Resistor 2 -->
  <g transform="translate(480, 420)"><rect x="-40" y="-11" width="80" height="22" fill="#F5DEB3" stroke="#8B4513" stroke-width="3" rx="4"/><rect x="-28" y="-11" width="9" height="22" fill="#FF9800"/><rect x="-10" y="-11" width="9" height="22" fill="#FF9800"/><rect x="8" y="-11" width="9" height="22" fill="#8B4513"/><line x1="-52" y1="0" x2="-40" y2="0" stroke="#888" stroke-width="4"/><line x1="40" y1="0" x2="52" y2="0" stroke="#888" stroke-width="4"/><circle cx="-52" cy="0" r="5" fill="#888"/><circle cx="52" cy="0" r="5" fill="#888"/><text x="0" y="-26" font-size="13" fill="#333" text-anchor="middle" font-weight="bold">330Ω</text></g>

  <!-- LED 1 (Lit) -->
  <g transform="translate(670, 200)"><ellipse cx="0" cy="-10" rx="30" ry="40" fill="#FFC107" stroke="#FFD54F" stroke-width="3" opacity="0.9"/><circle cx="0" cy="0" r="18" fill="#FFC107" opacity="0.7"/><ellipse cx="-7" cy="-12" rx="10" ry="15" fill="#FFFFFF" opacity="0.5"/><circle cx="0" cy="0" r="40" fill="#FFC107" opacity="0.25"/><rect x="-24" y="26" width="48" height="10" fill="#757575" rx="3"/><line x1="17" y1="36" x2="17" y2="75" stroke="#888" stroke-width="5"/><circle cx="17" cy="75" r="6" fill="#FF5252" stroke="#C62828" stroke-width="2"/><line x1="-17" y1="36" x2="-17" y2="62" stroke="#888" stroke-width="5"/><circle cx="-17" cy="62" r="6" fill="#2196F3" stroke="#1565C0" stroke-width="2"/><text x="0" y="-65" font-size="14" fill="#333" text-anchor="middle" font-weight="bold">LED 1</text></g>

  <!-- LED 2 (Lit) -->
  <g transform="translate(670, 420)"><ellipse cx="0" cy="-10" rx="30" ry="40" fill="#FFC107" stroke="#FFD54F" stroke-width="3" opacity="0.9"/><circle cx="0" cy="0" r="18" fill="#FFC107" opacity="0.7"/><ellipse cx="-7" cy="-12" rx="10" ry="15" fill="#FFFFFF" opacity="0.5"/><circle cx="0" cy="0" r="40" fill="#FFC107" opacity="0.25"/><rect x="-24" y="26" width="48" height="10" fill="#757575" rx="3"/><line x1="17" y1="36" x2="17" y2="75" stroke="#888" stroke-width="5"/><circle cx="17" cy="75" r="6" fill="#FF5252" stroke="#C62828" stroke-width="2"/><line x1="-17" y1="36" x2="-17" y2="62" stroke="#888" stroke-width="5"/><circle cx="-17" cy="62" r="6" fill="#2196F3" stroke="#1565C0" stroke-width="2"/><text x="0" y="-65" font-size="14" fill="#333" text-anchor="middle" font-weight="bold">LED 2</text></g>

  <!-- Wires -->
  <!-- Battery + to Pot -->
  <path d="M 120 243 C 180 243, 240 260, 265 260" fill="none" stroke="#F44336" stroke-width="5"/><circle cx="120" cy="243" r="7" fill="#F44336"/><circle cx="265" cy="260" r="7" fill="#F44336"/>

  <!-- Pot middle to Resistor 1 -->
  <path d="M 300 235 C 340 200, 390 180, 428 180" fill="none" stroke="#F44336" stroke-width="5"/><circle cx="300" cy="235" r="7" fill="#F44336"/><circle cx="428" cy="180" r="7" fill="#F44336"/>

  <!-- Pot middle to Resistor 2 -->
  <path d="M 300 235 C 340 320, 390 420, 428 420" fill="none" stroke="#F44336" stroke-width="5"/><circle cx="300" cy="235" r="7" fill="#F44336"/><circle cx="428" cy="420" r="7" fill="#F44336"/>

  <!-- Resistor 1 to LED 1 + -->
  <path d="M 532 180 C 600 180, 640 200, 653 262" fill="none" stroke="#F44336" stroke-width="5"/><circle cx="532" cy="180" r="7" fill="#F44336"/><circle cx="653" cy="262" r="7" fill="#F44336"/>

  <!-- Resistor 2 to LED 2 + -->
  <path d="M 532 420 C 600 420, 640 420, 653 482" fill="none" stroke="#F44336" stroke-width="5"/><circle cx="532" cy="420" r="7" fill="#F44336"/><circle cx="653" cy="482" r="7" fill="#F44336"/>

  <!-- LED 1 - to Battery - -->
  <path d="M 653 262 C 500 262, 200 340, 120 353" fill="none" stroke="#2196F3" stroke-width="5"/><circle cx="653" cy="262" r="7" fill="#2196F3"/><circle cx="120" cy="353" r="7" fill="#2196F3"/>

  <!-- LED 2 - to Battery - -->
  <path d="M 653 482 C 500 482, 200 380, 120 353" fill="none" stroke="#2196F3" stroke-width="5"/><circle cx="653" cy="482" r="7" fill="#2196F3"/>

  <rect x="160" y="510" width="480" height="60" fill="#C8E6C9" stroke="#388E3C" stroke-width="3" rx="10"/><text x="400" y="547" font-size="17" fill="#1B5E20" text-anchor="middle" font-weight="bold">Turn Knob to Dim Both LEDs Together!</text>
</svg>
