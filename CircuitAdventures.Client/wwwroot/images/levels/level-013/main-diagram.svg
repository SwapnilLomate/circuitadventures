<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f8fcff"/>
  <defs><pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse"><path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e8f4f8" stroke-width="1"/></pattern></defs>
  <rect width="800" height="600" fill="url(#grid)"/>
  <text x="400" y="50" font-size="30" fill="#1976D2" text-anchor="middle" font-weight="bold">Light Sensor - Light-Responsive Circuit</text>

  <!-- Battery -->
  <g transform="translate(120, 300)"><rect x="-28" y="-48" width="56" height="96" fill="#4CAF50" stroke="#2E7D32" stroke-width="3" rx="8"/><rect x="-9" y="-57" width="18" height="9" fill="#FF5252" stroke="#C62828" stroke-width="2" rx="2"/><rect x="-14" y="48" width="28" height="5" fill="#2196F3" stroke="#1565C0" stroke-width="2"/><text x="0" y="-18" font-size="24" fill="#fff" text-anchor="middle" font-weight="bold">+</text><text x="0" y="28" font-size="24" fill="#fff" text-anchor="middle" font-weight="bold">-</text><circle cx="0" cy="-57" r="6" fill="#FF5252"/><circle cx="0" cy="53" r="6" fill="#2196F3"/><text x="0" y="-75" font-size="14" fill="#333" text-anchor="middle" font-weight="bold">Battery</text></g>

  <!-- LDR -->
  <g transform="translate(300, 280)"><rect x="-35" y="-45" width="70" height="90" fill="#795548" stroke="#5D4037" stroke-width="3" rx="8"/><circle cx="0" cy="0" r="28" fill="#FFC107" stroke="#F57C00" stroke-width="3" opacity="0.8"/><path d="M -15 -15 Q 0 -20, 15 -15 Q 20 0, 15 15 Q 0 20, -15 15 Q -20 0, -15 -15" fill="#FFD54F" opacity="0.6"/><path d="M -20 -25 L -15 -15 M -10 -28 L -8 -18 M 0 -30 L 0 -20 M 10 -28 L 8 -18 M 20 -25 L 15 -15" stroke="#FFA000" stroke-width="2" stroke-linecap="round"/><circle cx="-35" cy="-35" r="5" fill="#888"/><circle cx="35" cy="-35" r="5" fill="#888"/><text x="0" y="-62" font-size="14" fill="#333" text-anchor="middle" font-weight="bold">LDR</text><text x="0" y="60" font-size="12" fill="#666" text-anchor="middle">Light Sensor</text></g>

  <!-- Resistor -->
  <g transform="translate(480, 280)"><rect x="-40" y="-11" width="80" height="22" fill="#F5DEB3" stroke="#8B4513" stroke-width="3" rx="4"/><rect x="-28" y="-11" width="9" height="22" fill="#FF9800"/><rect x="-10" y="-11" width="9" height="22" fill="#FF9800"/><rect x="8" y="-11" width="9" height="22" fill="#8B4513"/><line x1="-52" y1="0" x2="-40" y2="0" stroke="#888" stroke-width="4"/><line x1="40" y1="0" x2="52" y2="0" stroke="#888" stroke-width="4"/><circle cx="-52" cy="0" r="5" fill="#888"/><circle cx="52" cy="0" r="5" fill="#888"/><text x="0" y="-26" font-size="13" fill="#333" text-anchor="middle" font-weight="bold">330Î©</text></g>

  <!-- LED (Lit) -->
  <g transform="translate(670, 300)"><ellipse cx="0" cy="-10" rx="30" ry="40" fill="#FFC107" stroke="#FFD54F" stroke-width="3" opacity="0.9"/><circle cx="0" cy="0" r="18" fill="#FFC107" opacity="0.7"/><ellipse cx="-7" cy="-12" rx="10" ry="15" fill="#FFFFFF" opacity="0.5"/><circle cx="0" cy="0" r="40" fill="#FFC107" opacity="0.25"/><rect x="-24" y="26" width="48" height="10" fill="#757575" rx="3"/><line x1="17" y1="36" x2="17" y2="75" stroke="#888" stroke-width="5"/><circle cx="17" cy="75" r="6" fill="#FF5252" stroke="#C62828" stroke-width="2"/><line x1="-17" y1="36" x2="-17" y2="62" stroke="#888" stroke-width="5"/><circle cx="-17" cy="62" r="6" fill="#2196F3" stroke="#1565C0" stroke-width="2"/><text x="0" y="-65" font-size="14" fill="#333" text-anchor="middle" font-weight="bold">LED</text></g>

  <!-- Light rays -->
  <g transform="translate(300, 180)"><line x1="-25" y1="-30" x2="-15" y2="-10" stroke="#FFD700" stroke-width="3" stroke-linecap="round"/><line x1="-10" y1="-35" x2="-5" y2="-15" stroke="#FFD700" stroke-width="3" stroke-linecap="round"/><line x1="5" y1="-38" x2="5" y2="-18" stroke="#FFD700" stroke-width="3" stroke-linecap="round"/><line x1="20" y1="-35" x2="15" y2="-15" stroke="#FFD700" stroke-width="3" stroke-linecap="round"/><text x="0" y="-50" font-size="12" fill="#FF9800" text-anchor="middle" font-weight="bold">LIGHT</text></g>

  <!-- Wires -->
  <path d="M 120 243 C 180 243, 230 245, 265 245" fill="none" stroke="#F44336" stroke-width="5"/><circle cx="120" cy="243" r="7" fill="#F44336"/><circle cx="265" cy="245" r="7" fill="#F44336"/>
  <path d="M 335 245 C 380 260, 400 280, 428 280" fill="none" stroke="#F44336" stroke-width="5"/><circle cx="335" cy="245" r="7" fill="#F44336"/><circle cx="428" cy="280" r="7" fill="#F44336"/>
  <path d="M 532 280 C 600 280, 640 300, 653 375" fill="none" stroke="#F44336" stroke-width="5"/><circle cx="532" cy="280" r="7" fill="#F44336"/><circle cx="653" cy="375" r="7" fill="#F44336"/>
  <path d="M 653 362 C 550 362, 250 362, 120 353" fill="none" stroke="#2196F3" stroke-width="5"/><circle cx="653" cy="362" r="7" fill="#2196F3"/><circle cx="120" cy="353" r="7" fill="#2196F3"/>

  <rect x="150" y="510" width="500" height="60" fill="#C8E6C9" stroke="#388E3C" stroke-width="3" rx="10"/><text x="400" y="547" font-size="17" fill="#1B5E20" text-anchor="middle" font-weight="bold">Shine Light on LDR to Brighten LED - Cover to Dim!</text>
</svg>
