  <defs><pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse"><path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e8f4f8" stroke-width="1"/></pattern></defs>
  <rect width="800" height="600" fill="url(#grid)"/>
  <text x="400" y="50" font-size="30" fill="#1976D2" text-anchor="middle" font-weight="bold">Color Magic - RGB LED Control</text>

  <!-- Battery 1 -->
  <g transform="translate(80, 200)"><rect x="-28" y="-48" width="56" height="96" fill="#4CAF50" stroke="#2E7D32" stroke-width="3" rx="8"/><rect x="-9" y="-57" width="18" height="9" fill="#FF5252" stroke="#C62828" stroke-width="2" rx="2"/><rect x="-14" y="48" width="28" height="5" fill="#2196F3" stroke="#1565C0" stroke-width="2"/><text x="0" y="-18" font-size="24" fill="#fff" text-anchor="middle" font-weight="bold">+</text><text x="0" y="28" font-size="24" fill="#fff" text-anchor="middle" font-weight="bold">-</text><circle cx="0" cy="-57" r="6" fill="#FF5252"/><circle cx="0" cy="53" r="6" fill="#2196F3"/></g>

  <!-- Battery 2 -->
  <g transform="translate(80, 380)"><rect x="-28" y="-48" width="56" height="96" fill="#4CAF50" stroke="#2E7D32" stroke-width="3" rx="8"/><rect x="-9" y="-57" width="18" height="9" fill="#FF5252" stroke="#C62828" stroke-width="2" rx="2"/><rect x="-14" y="48" width="28" height="5" fill="#2196F3" stroke="#1565C0" stroke-width="2"/><text x="0" y="-18" font-size="24" fill="#fff" text-anchor="middle" font-weight="bold">+</text><text x="0" y="28" font-size="24" fill="#fff" text-anchor="middle" font-weight="bold">-</text><circle cx="0" cy="-57" r="6" fill="#FF5252"/><circle cx="0" cy="53" r="6" fill="#2196F3"/></g>

  <!-- Switch 1 (Red) -->
  <g transform="translate(220, 150)"><rect x="-30" y="-20" width="60" height="40" fill="#E0E0E0" stroke="#757575" stroke-width="2" rx="5"/><rect x="-15" y="-10" width="30" height="20" fill="#FF5252" stroke="#C62828" stroke-width="2" rx="3"/><text x="0" y="5" font-size="10" fill="#fff" text-anchor="middle" font-weight="bold">ON</text><circle cx="-35" cy="0" r="5" fill="#888"/><circle cx="35" cy="0" r="5" fill="#888"/><text x="0" y="-32" font-size="11" fill="#333" text-anchor="middle" font-weight="bold">RED</text></g>

  <!-- Switch 2 (Green) -->
  <g transform="translate(220, 290)"><rect x="-30" y="-20" width="60" height="40" fill="#E0E0E0" stroke="#757575" stroke-width="2" rx="5"/><rect x="-15" y="-10" width="30" height="20" fill="#4CAF50" stroke="#2E7D32" stroke-width="2" rx="3"/><text x="0" y="5" font-size="10" fill="#fff" text-anchor="middle" font-weight="bold">ON</text><circle cx="-35" cy="0" r="5" fill="#888"/><circle cx="35" cy="0" r="5" fill="#888"/><text x="0" y="-32" font-size="11" fill="#333" text-anchor="middle" font-weight="bold">GREEN</text></g>

  <!-- Switch 3 (Blue) -->
  <g transform="translate(220, 430)"><rect x="-30" y="-20" width="60" height="40" fill="#E0E0E0" stroke="#757575" stroke-width="2" rx="5"/><rect x="-15" y="-10" width="30" height="20" fill="#2196F3" stroke="#1565C0" stroke-width="2" rx="3"/><text x="0" y="5" font-size="10" fill="#fff" text-anchor="middle" font-weight="bold">ON</text><circle cx="-35" cy="0" r="5" fill="#888"/><circle cx="35" cy="0" r="5" fill="#888"/><text x="0" y="-32" font-size="11" fill="#333" text-anchor="middle" font-weight="bold">BLUE</text></g>

