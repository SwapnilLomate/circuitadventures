<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background and Grid -->
  <rect width="800" height="600" fill="#f8fcff"/>
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e8f4f8" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid)"/>

  <!-- Title -->
  <text x="400" y="50" font-size="32" fill="#1976D2" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold">Switch It Up - Complete Circuit</text>

  <!-- Battery (left) -->
  <g transform="translate(150, 300)">
    <rect x="-30" y="-50" width="60" height="100" fill="#4CAF50" stroke="#2E7D32" stroke-width="3" rx="8"/>
    <rect x="-10" y="-60" width="20" height="10" fill="#FF5252" stroke="#C62828" stroke-width="2" rx="2"/>
    <rect x="-15" y="50" width="30" height="5" fill="#2196F3" stroke="#1565C0" stroke-width="2"/>
    <text x="0" y="-20" font-size="28" fill="#fff" text-anchor="middle" font-weight="bold">+</text>
    <text x="0" y="30" font-size="28" fill="#fff" text-anchor="middle" font-weight="bold">-</text>
    <circle cx="0" cy="-60" r="6" fill="#FF5252"/>
    <circle cx="0" cy="55" r="6" fill="#2196F3"/>
    <text x="0" y="-80" font-size="16" fill="#333" text-anchor="middle" font-weight="bold">Battery</text>
  </g>

  <!-- Switch (center, ON position) -->
  <g transform="translate(400, 240)">
    <rect x="-40" y="-25" width="80" height="50" fill="#607D8B" stroke="#37474F" stroke-width="3" rx="6"/>
    <circle cx="-28" cy="0" r="7" fill="#FFD54F" stroke="#F57F17" stroke-width="2"/>
    <circle cx="28" cy="0" r="7" fill="#FFD54F" stroke="#F57F17" stroke-width="2"/>
    <!-- Switch lever in ON position (horizontal) -->
    <line x1="-20" y1="0" x2="20" y2="0" stroke="#FF5722" stroke-width="6" stroke-linecap="round"/>
    <circle cx="-20" cy="0" r="8" fill="#FF5722" stroke="#BF360C" stroke-width="2"/>
    <circle cx="20" cy="0" r="8" fill="#FF5722" stroke="#BF360C" stroke-width="2"/>
    <!-- Connection points -->
    <circle cx="-50" cy="0" r="6" fill="#666"/>
    <circle cx="50" cy="0" r="6" fill="#666"/>
    <text x="0" y="-45" font-size="16" fill="#333" text-anchor="middle" font-weight="bold">Switch</text>
    <text x="0" y="45" font-size="14" fill="#4CAF50" text-anchor="middle" font-weight="bold">ON</text>
  </g>

  <!-- LED (right, lit) -->
  <g transform="translate(650, 300)">
    <ellipse cx="0" cy="-10" rx="35" ry="45" fill="#FFC107" stroke="#FFD54F" stroke-width="3" opacity="0.9"/>
    <circle cx="0" cy="0" r="20" fill="#FFC107" opacity="0.7"/>
    <ellipse cx="-8" cy="-15" rx="12" ry="18" fill="#FFFFFF" opacity="0.5"/>
    <circle cx="0" cy="0" r="45" fill="#FFC107" opacity="0.3"/>
    <circle cx="0" cy="0" r="55" fill="#FFC107" opacity="0.15"/>
    <rect x="-28" y="30" width="56" height="12" fill="#757575" rx="3"/>
    <rect x="-25" y="33" width="50" height="6" fill="#9E9E9E" rx="2"/>
    <line x1="20" y1="42" x2="20" y2="90" stroke="#888" stroke-width="5" stroke-linecap="round"/>
    <circle cx="20" cy="90" r="6" fill="#FF5252" stroke="#C62828" stroke-width="2"/>
    <line x1="-20" y1="42" x2="-20" y2="70" stroke="#888" stroke-width="5" stroke-linecap="round"/>
    <circle cx="-20" cy="70" r="6" fill="#2196F3" stroke="#1565C0" stroke-width="2"/>
    <text x="0" y="-75" font-size="16" fill="#333" text-anchor="middle" font-weight="bold">LED</text>
  </g>

  <!-- Wire 1: Battery+ to Switch (red) -->
  <path d="M 200 240 C 250 240, 300 240, 350 240" fill="none" stroke="#F44336" stroke-width="5" stroke-linecap="round"/>
  <circle cx="200" cy="240" r="7" fill="#F44336"/>
  <circle cx="350" cy="240" r="7" fill="#F44336"/>

  <!-- Wire 2: Switch to LED+ (red) -->
  <path d="M 450 240 C 500 240, 600 240, 620 240 C 640 240, 660 260, 670 390" fill="none" stroke="#F44336" stroke-width="5" stroke-linecap="round"/>
  <circle cx="450" cy="240" r="7" fill="#F44336"/>
  <circle cx="670" cy="390" r="7" fill="#F44336"/>

  <!-- Wire 3: LED- to Battery- (blue) -->
  <path d="M 630 370 C 550 370, 300 370, 250 370 C 220 370, 200 365, 200 355" fill="none" stroke="#2196F3" stroke-width="5" stroke-linecap="round"/>
  <circle cx="630" cy="370" r="7" fill="#2196F3"/>
  <circle cx="200" cy="355" r="7" fill="#2196F3"/>

  <!-- Success indicator -->
  <rect x="250" y="510" width="300" height="60" fill="#C8E6C9" stroke="#388E3C" stroke-width="3" rx="10"/>
  <text x="400" y="547" font-size="20" fill="#1B5E20" text-anchor="middle" font-weight="bold">âœ“ Switch controls the LED!</text>
</svg>
