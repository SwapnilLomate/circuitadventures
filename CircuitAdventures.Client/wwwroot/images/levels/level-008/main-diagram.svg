<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background and Grid -->
  <rect width="800" height="600" fill="#f8fcff"/>
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e8f4f8" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid)"/>

  <!-- Title -->
  <text x="400" y="50" font-size="32" fill="#1976D2" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold">Double Switch - AND Logic</text>

  <!-- Battery (left) -->
  <g transform="translate(120, 300)">
    <rect x="-30" y="-50" width="60" height="100" fill="#4CAF50" stroke="#2E7D32" stroke-width="3" rx="8"/>
    <rect x="-10" y="-60" width="20" height="10" fill="#FF5252" stroke="#C62828" stroke-width="2" rx="2"/>
    <rect x="-15" y="50" width="30" height="5" fill="#2196F3" stroke="#1565C0" stroke-width="2"/>
    <text x="0" y="-20" font-size="28" fill="#fff" text-anchor="middle" font-weight="bold">+</text>
    <text x="0" y="30" font-size="28" fill="#fff" text-anchor="middle" font-weight="bold">-</text>
    <circle cx="0" cy="-60" r="6" fill="#FF5252"/>
    <circle cx="0" cy="55" r="6" fill="#2196F3"/>
    <text x="0" y="-85" font-size="16" fill="#333" text-anchor="middle" font-weight="bold">Battery</text>
  </g>

  <!-- Switch 1 (center-left, ON) -->
  <g transform="translate(260, 240)">
    <rect x="-38" y="-24" width="76" height="48" fill="#607D8B" stroke="#37474F" stroke-width="3" rx="6"/>
    <circle cx="-26" cy="0" r="7" fill="#FFD54F" stroke="#F57F17" stroke-width="2"/>
    <circle cx="26" cy="0" r="7" fill="#FFD54F" stroke="#F57F17" stroke-width="2"/>
    <line x1="-19" y1="0" x2="19" y2="0" stroke="#FF5722" stroke-width="6" stroke-linecap="round"/>
    <circle cx="-19" cy="0" r="8" fill="#FF5722" stroke="#BF360C" stroke-width="2"/>
    <circle cx="19" cy="0" r="8" fill="#FF5722" stroke="#BF360C" stroke-width="2"/>
    <circle cx="-48" cy="0" r="6" fill="#888"/>
    <circle cx="48" cy="0" r="6" fill="#888"/>
    <text x="0" y="-42" font-size="15" fill="#333" text-anchor="middle" font-weight="bold">Switch 1</text>
    <text x="0" y="42" font-size="13" fill="#4CAF50" text-anchor="middle" font-weight="bold">ON</text>
  </g>

  <!-- Switch 2 (center-right, ON) -->
  <g transform="translate(420, 240)">
    <rect x="-38" y="-24" width="76" height="48" fill="#607D8B" stroke="#37474F" stroke-width="3" rx="6"/>
    <circle cx="-26" cy="0" r="7" fill="#FFD54F" stroke="#F57F17" stroke-width="2"/>
    <circle cx="26" cy="0" r="7" fill="#FFD54F" stroke="#F57F17" stroke-width="2"/>
    <line x1="-19" y1="0" x2="19" y2="0" stroke="#FF5722" stroke-width="6" stroke-linecap="round"/>
    <circle cx="-19" cy="0" r="8" fill="#FF5722" stroke="#BF360C" stroke-width="2"/>
    <circle cx="19" cy="0" r="8" fill="#FF5722" stroke="#BF360C" stroke-width="2"/>
    <circle cx="-48" cy="0" r="6" fill="#888"/>
    <circle cx="48" cy="0" r="6" fill="#888"/>
    <text x="0" y="-42" font-size="15" fill="#333" text-anchor="middle" font-weight="bold">Switch 2</text>
    <text x="0" y="42" font-size="13" fill="#4CAF50" text-anchor="middle" font-weight="bold">ON</text>
  </g>

  <!-- Resistor (top center) -->
  <g transform="translate(550, 180)">
    <rect x="-40" y="-11" width="80" height="22" fill="#F5DEB3" stroke="#8B4513" stroke-width="3" rx="4"/>
    <rect x="-28" y="-11" width="9" height="22" fill="#FF9800"/>
    <rect x="-10" y="-11" width="9" height="22" fill="#FF9800"/>
    <rect x="8" y="-11" width="9" height="22" fill="#8B4513"/>
    <line x1="-52" y1="0" x2="-40" y2="0" stroke="#888" stroke-width="4" stroke-linecap="round"/>
    <line x1="40" y1="0" x2="52" y2="0" stroke="#888" stroke-width="4" stroke-linecap="round"/>
    <circle cx="-52" cy="0" r="5" fill="#888"/>
    <circle cx="52" cy="0" r="5" fill="#888"/>
    <text x="0" y="-28" font-size="14" fill="#333" text-anchor="middle" font-weight="bold">330Ω</text>
  </g>

  <!-- LED (right, lit) -->
  <g transform="translate(680, 320)">
    <ellipse cx="0" cy="-10" rx="30" ry="40" fill="#FFC107" stroke="#FFD54F" stroke-width="3" opacity="0.9"/>
    <circle cx="0" cy="0" r="18" fill="#FFC107" opacity="0.7"/>
    <ellipse cx="-7" cy="-12" rx="10" ry="15" fill="#FFFFFF" opacity="0.5"/>
    <circle cx="0" cy="0" r="40" fill="#FFC107" opacity="0.25"/>
    <rect x="-24" y="26" width="48" height="10" fill="#757575" rx="3"/>
    <line x1="17" y1="36" x2="17" y2="75" stroke="#888" stroke-width="5" stroke-linecap="round"/>
    <circle cx="17" cy="75" r="6" fill="#FF5252" stroke="#C62828" stroke-width="2"/>
    <line x1="-17" y1="36" x2="-17" y2="62" stroke="#888" stroke-width="5" stroke-linecap="round"/>
    <circle cx="-17" cy="62" r="6" fill="#2196F3" stroke="#1565C0" stroke-width="2"/>
    <text x="0" y="-65" font-size="14" fill="#333" text-anchor="middle" font-weight="bold">LED</text>
  </g>

  <!-- Wire: Battery+ to Switch1 (red) -->
  <path d="M 120 240 C 160 240, 190 240, 212 240" fill="none" stroke="#F44336" stroke-width="5" stroke-linecap="round"/>
  <circle cx="120" cy="240" r="7" fill="#F44336"/>
  <circle cx="212" cy="240" r="7" fill="#F44336"/>

  <!-- Wire: Switch1 to Switch2 (red) -->
  <line x1="308" y1="240" x2="372" y2="240" stroke="#F44336" stroke-width="5" stroke-linecap="round"/>
  <circle cx="308" cy="240" r="7" fill="#F44336"/>
  <circle cx="372" cy="240" r="7" fill="#F44336"/>

  <!-- Wire: Switch2 to Resistor (red) -->
  <path d="M 468 240 C 485 230, 492 200, 498 180" fill="none" stroke="#F44336" stroke-width="5" stroke-linecap="round"/>
  <circle cx="468" cy="240" r="7" fill="#F44336"/>
  <circle cx="498" cy="180" r="7" fill="#F44336"/>

  <!-- Wire: Resistor to LED+ (red) -->
  <path d="M 602 180 C 650 180, 680 220, 697 395" fill="none" stroke="#F44336" stroke-width="5" stroke-linecap="round"/>
  <circle cx="602" cy="180" r="7" fill="#F44336"/>
  <circle cx="697" cy="395" r="7" fill="#F44336"/>

  <!-- Wire: LED- to Battery- (blue) -->
  <path d="M 663 382 C 550 382, 250 382, 180 370 C 140 365, 120 360, 120 355" fill="none" stroke="#2196F3" stroke-width="5" stroke-linecap="round"/>
  <circle cx="663" cy="382" r="7" fill="#2196F3"/>
  <circle cx="120" cy="355" r="7" fill="#2196F3"/>

  <!-- Success indicator -->
  <rect x="150" y="510" width="500" height="60" fill="#C8E6C9" stroke="#388E3C" stroke-width="3" rx="10"/>
  <text x="400" y="547" font-size="18" fill="#1B5E20" text-anchor="middle" font-weight="bold">✓ Both Switches Must Be ON - AND Logic!</text>
</svg>
