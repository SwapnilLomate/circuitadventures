<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f8fcff"/>
  <defs><pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse"><path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e8f4f8" stroke-width="1"/></pattern></defs>
  <rect width="800" height="600" fill="url(#grid)"/>
  <text x="400" y="50" font-size="30" fill="#1976D2" text-anchor="middle" font-weight="bold">Energy Storage - Capacitor Circuit</text>

  <!-- Battery -->
  <g transform="translate(120, 300)"><rect x="-28" y="-48" width="56" height="96" fill="#4CAF50" stroke="#2E7D32" stroke-width="3" rx="8"/><rect x="-9" y="-57" width="18" height="9" fill="#FF5252" stroke="#C62828" stroke-width="2" rx="2"/><rect x="-14" y="48" width="28" height="5" fill="#2196F3" stroke="#1565C0" stroke-width="2"/><text x="0" y="-18" font-size="24" fill="#fff" text-anchor="middle" font-weight="bold">+</text><text x="0" y="28" font-size="24" fill="#fff" text-anchor="middle" font-weight="bold">-</text><circle cx="0" cy="-57" r="6" fill="#FF5252"/><circle cx="0" cy="53" r="6" fill="#2196F3"/><text x="0" y="-75" font-size="14" fill="#333" text-anchor="middle" font-weight="bold">Battery</text></g>

  <!-- Switch -->
  <g transform="translate(280, 240)"><rect x="-30" y="-20" width="60" height="40" fill="#E0E0E0" stroke="#757575" stroke-width="2" rx="5"/><rect x="-15" y="-10" width="30" height="20" fill="#4CAF50" stroke="#2E7D32" stroke-width="2" rx="3"/><text x="0" y="5" font-size="10" fill="#fff" text-anchor="middle" font-weight="bold">ON</text><circle cx="-35" cy="0" r="5" fill="#888"/><circle cx="35" cy="0" r="5" fill="#888"/><text x="0" y="-35" font-size="13" fill="#333" text-anchor="middle" font-weight="bold">Switch</text></g>

  <!-- Capacitor -->
  <g transform="translate(420, 280)"><rect x="-25" y="-50" width="50" height="100" fill="#2196F3" stroke="#1565C0" stroke-width="3" rx="8" opacity="0.3"/><rect x="-20" y="-45" width="40" height="90" fill="#64B5F6" stroke="#1976D2" stroke-width="2" rx="5" opacity="0.5"/><line x1="-4" y1="-35" x2="-4" y2="35" stroke="#1565C0" stroke-width="8"/><line x1="4" y1="-35" x2="4" y2="35" stroke="#1565C0" stroke-width="8"/><circle cx="0" cy="-60" r="6" fill="#FF5252" stroke="#C62828" stroke-width="2"/><circle cx="0" cy="60" r="6" fill="#2196F3" stroke="#1565C0" stroke-width="2"/><text x="0" y="-75" font-size="14" fill="#333" text-anchor="middle" font-weight="bold">Capacitor</text><text x="0" y="80" font-size="12" fill="#666" text-anchor="middle">100µF</text><text x="-35" y="-50" font-size="16" fill="#D32F2F" text-anchor="middle" font-weight="bold">+</text><text x="-35" y="55" font-size="16" fill="#1976D2" text-anchor="middle" font-weight="bold">-</text></g>

  <!-- Resistor -->
  <g transform="translate(570, 280)"><rect x="-40" y="-11" width="80" height="22" fill="#F5DEB3" stroke="#8B4513" stroke-width="3" rx="4"/><rect x="-28" y="-11" width="9" height="22" fill="#FF9800"/><rect x="-10" y="-11" width="9" height="22" fill="#FF9800"/><rect x="8" y="-11" width="9" height="22" fill="#8B4513"/><line x1="-52" y1="0" x2="-40" y2="0" stroke="#888" stroke-width="4"/><line x1="40" y1="0" x2="52" y2="0" stroke="#888" stroke-width="4"/><circle cx="-52" cy="0" r="5" fill="#888"/><circle cx="52" cy="0" r="5" fill="#888"/><text x="0" y="-26" font-size="13" fill="#333" text-anchor="middle" font-weight="bold">330Ω</text></g>

  <!-- LED (Glowing - being powered by capacitor) -->
  <g transform="translate(690, 300)"><ellipse cx="0" cy="-10" rx="30" ry="40" fill="#FFC107" stroke="#FFD54F" stroke-width="3" opacity="0.9"/><circle cx="0" cy="0" r="18" fill="#FFC107" opacity="0.7"/><ellipse cx="-7" cy="-12" rx="10" ry="15" fill="#FFFFFF" opacity="0.5"/><circle cx="0" cy="0" r="40" fill="#FFC107" opacity="0.25"/><rect x="-24" y="26" width="48" height="10" fill="#757575" rx="3"/><line x1="17" y1="36" x2="17" y2="75" stroke="#888" stroke-width="5"/><circle cx="17" cy="75" r="6" fill="#FF5252" stroke="#C62828" stroke-width="2"/><line x1="-17" y1="36" x2="-17" y2="62" stroke="#888" stroke-width="5"/><circle cx="-17" cy="62" r="6" fill="#2196F3" stroke="#1565C0" stroke-width="2"/><text x="0" y="-65" font-size="14" fill="#333" text-anchor="middle" font-weight="bold">LED</text></g>

  <!-- Energy flow arrows -->
  <g transform="translate(420, 200)"><path d="M -10 0 L 10 0 L 5 -5 M 10 0 L 5 5" stroke="#FF9800" stroke-width="3" fill="none" stroke-linecap="round"/><text x="0" y="-12" font-size="11" fill="#FF9800" text-anchor="middle" font-weight="bold">CHARGING</text></g>

  <g transform="translate(630, 280)"><path d="M -10 0 L 10 0 L 5 -5 M 10 0 L 5 5" stroke="#4CAF50" stroke-width="3" fill="none" stroke-linecap="round"/><text x="0" y="-12" font-size="11" fill="#4CAF50" text-anchor="middle" font-weight="bold">DISCHARGING</text></g>

  <!-- Wires -->
  <!-- Battery + to Switch -->
  <path d="M 120 243 C 180 243, 220 240, 245 240" fill="none" stroke="#F44336" stroke-width="5"/><circle cx="120" cy="243" r="7" fill="#F44336"/><circle cx="245" cy="240" r="7" fill="#F44336"/>

  <!-- Switch to Capacitor + -->
  <path d="M 315 240 C 350 230, 380 220, 420 220" fill="none" stroke="#F44336" stroke-width="5"/><circle cx="315" cy="240" r="7" fill="#F44336"/><circle cx="420" cy="220" r="7" fill="#F44336"/>

  <!-- Capacitor + to Resistor -->
  <path d="M 420 220 C 480 240, 500 270, 518 280" fill="none" stroke="#F44336" stroke-width="5"/><circle cx="518" cy="280" r="7" fill="#F44336"/>

  <!-- Resistor to LED + -->
  <path d="M 622 280 C 650 290, 665 300, 673 375" fill="none" stroke="#F44336" stroke-width="5"/><circle cx="622" cy="280" r="7" fill="#F44336"/><circle cx="673" cy="375" r="7" fill="#F44336"/>

  <!-- LED - to Capacitor - -->
  <path d="M 673 362 C 600 362, 500 350, 420 340" fill="none" stroke="#2196F3" stroke-width="5"/><circle cx="673" cy="362" r="7" fill="#2196F3"/><circle cx="420" cy="340" r="7" fill="#2196F3"/>

  <!-- Capacitor - to Battery - -->
  <path d="M 420 340 C 300 350, 180 353, 120 353" fill="none" stroke="#2196F3" stroke-width="5"/><circle cx="120" cy="353" r="7" fill="#2196F3"/>

  <rect x="140" y="510" width="520" height="60" fill="#C8E6C9" stroke="#388E3C" stroke-width="3" rx="10"/><text x="400" y="547" font-size="17" fill="#1B5E20" text-anchor="middle" font-weight="bold">Capacitor Stores Energy - LED Glows as it Discharges!</text>
</svg>
