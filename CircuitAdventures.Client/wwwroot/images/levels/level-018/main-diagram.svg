<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f8fcff"/>
  <defs><pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse"><path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e8f4f8" stroke-width="1"/></pattern></defs>
  <rect width="800" height="600" fill="url(#grid)"/>
  <text x="400" y="50" font-size="30" fill="#1976D2" text-anchor="middle" font-weight="bold">Blink Circuit - RC Timer</text>

  <!-- Battery 1 -->
  <g transform="translate(80, 180)"><rect x="-28" y="-48" width="56" height="96" fill="#4CAF50" stroke="#2E7D32" stroke-width="3" rx="8"/><rect x="-9" y="-57" width="18" height="9" fill="#FF5252" stroke="#C62828" stroke-width="2" rx="2"/><rect x="-14" y="48" width="28" height="5" fill="#2196F3" stroke="#1565C0" stroke-width="2"/><text x="0" y="-18" font-size="20" fill="#fff" text-anchor="middle" font-weight="bold">+</text><text x="0" y="25" font-size="20" fill="#fff" text-anchor="middle" font-weight="bold">-</text><circle cx="0" cy="-57" r="6" fill="#FF5252"/><circle cx="0" cy="53" r="6" fill="#2196F3"/></g>

  <!-- Battery 2 -->
  <g transform="translate(80, 360)"><rect x="-28" y="-48" width="56" height="96" fill="#4CAF50" stroke="#2E7D32" stroke-width="3" rx="8"/><rect x="-9" y="-57" width="18" height="9" fill="#FF5252" stroke="#C62828" stroke-width="2" rx="2"/><rect x="-14" y="48" width="28" height="5" fill="#2196F3" stroke="#1565C0" stroke-width="2"/><text x="0" y="-18" font-size="20" fill="#fff" text-anchor="middle" font-weight="bold">+</text><text x="0" y="25" font-size="20" fill="#fff" text-anchor="middle" font-weight="bold">-</text><circle cx="0" cy="-57" r="6" fill="#FF5252"/><circle cx="0" cy="53" r="6" fill="#2196F3"/></g>

  <!-- Push Button -->
  <g transform="translate(230, 150)"><circle cx="0" cy="0" r="25" fill="#FF5252" stroke="#C62828" stroke-width="3"/><circle cx="0" cy="0" r="18" fill="#FF8A80" opacity="0.8"/><text x="0" y="6" font-size="12" fill="#fff" text-anchor="middle" font-weight="bold">PUSH</text><circle cx="-30" cy="0" r="5" fill="#888"/><circle cx="30" cy="0" r="5" fill="#888"/><text x="0" y="-40" font-size="13" fill="#333" text-anchor="middle" font-weight="bold">Button</text></g>

  <!-- 1K Resistor (charging) -->
  <g transform="translate(360, 150)"><rect x="-40" y="-11" width="80" height="22" fill="#F5DEB3" stroke="#8B4513" stroke-width="3" rx="4"/><rect x="-28" y="-11" width="9" height="22" fill="#8B4513"/><rect x="-10" y="-11" width="9" height="22" fill="#FF9800"/><rect x="8" y="-11" width="9" height="22" fill="#FF9800"/><line x1="-52" y1="0" x2="-40" y2="0" stroke="#888" stroke-width="4"/><line x1="40" y1="0" x2="52" y2="0" stroke="#888" stroke-width="4"/><circle cx="-52" cy="0" r="5" fill="#888"/><circle cx="52" cy="0" r="5" fill="#888"/><text x="0" y="-26" font-size="13" fill="#333" text-anchor="middle" font-weight="bold">1KΩ</text></g>

  <!-- Capacitor -->
  <g transform="translate(490, 240)"><rect x="-25" y="-50" width="50" height="100" fill="#2196F3" stroke="#1565C0" stroke-width="3" rx="8" opacity="0.3"/><rect x="-20" y="-45" width="40" height="90" fill="#64B5F6" stroke="#1976D2" stroke-width="2" rx="5" opacity="0.5"/><line x1="-4" y1="-35" x2="-4" y2="35" stroke="#1565C0" stroke-width="8"/><line x1="4" y1="-35" x2="4" y2="35" stroke="#1565C0" stroke-width="8"/><circle cx="0" cy="-60" r="6" fill="#FF5252" stroke="#C62828" stroke-width="2"/><circle cx="0" cy="60" r="6" fill="#2196F3" stroke="#1565C0" stroke-width="2"/><text x="0" y="-75" font-size="14" fill="#333" text-anchor="middle" font-weight="bold">Capacitor</text><text x="0" y="80" font-size="12" fill="#666" text-anchor="middle">220µF</text><text x="-35" y="-50" font-size="16" fill="#D32F2F" text-anchor="middle" font-weight="bold">+</text></g>

  <!-- 1K Resistor (discharge) -->
  <g transform="translate(490, 380)"><rect x="-40" y="-11" width="80" height="22" fill="#F5DEB3" stroke="#8B4513" stroke-width="3" rx="4"/><rect x="-28" y="-11" width="9" height="22" fill="#8B4513"/><rect x="-10" y="-11" width="9" height="22" fill="#FF9800"/><rect x="8" y="-11" width="9" height="22" fill="#FF9800"/><line x1="-52" y1="0" x2="-40" y2="0" stroke="#888" stroke-width="4"/><line x1="40" y1="0" x2="52" y2="0" stroke="#888" stroke-width="4"/><circle cx="-52" cy="0" r="5" fill="#888"/><circle cx="52" cy="0" r="5" fill="#888"/><text x="0" y="40" font-size="13" fill="#333" text-anchor="middle" font-weight="bold">1KΩ</text></g>

  <!-- 470Ω Resistor (LED) -->
  <g transform="translate(620, 240)"><rect x="-40" y="-11" width="80" height="22" fill="#F5DEB3" stroke="#8B4513" stroke-width="3" rx="4"/><rect x="-28" y="-11" width="9" height="22" fill="#F5DEB3"/><rect x="-10" y="-11" width="9" height="22" fill="#8B4513"/><rect x="8" y="-11" width="9" height="22" fill="#FF9800"/><line x1="-52" y1="0" x2="-40" y2="0" stroke="#888" stroke-width="4"/><line x1="40" y1="0" x2="52" y2="0" stroke="#888" stroke-width="4"/><circle cx="-52" cy="0" r="5" fill="#888"/><circle cx="52" cy="0" r="5" fill="#888"/><text x="0" y="-26" font-size="13" fill="#333" text-anchor="middle" font-weight="bold">470Ω</text></g>

  <!-- LED (Glowing) -->
  <g transform="translate(710, 270)"><ellipse cx="0" cy="-10" rx="25" ry="35" fill="#FFC107" stroke="#FFD54F" stroke-width="3" opacity="0.9"/><circle cx="0" cy="0" r="15" fill="#FFC107" opacity="0.7"/><ellipse cx="-6" cy="-10" rx="8" ry="12" fill="#FFFFFF" opacity="0.5"/><circle cx="0" cy="0" r="35" fill="#FFC107" opacity="0.25"/><rect x="-20" y="22" width="40" height="8" fill="#757575" rx="3"/><line x1="14" y1="30" x2="14" y2="65" stroke="#888" stroke-width="5"/><circle cx="14" cy="65" r="6" fill="#FF5252" stroke="#C62828" stroke-width="2"/><line x1="-14" y1="30" x2="-14" y2="55" stroke="#888" stroke-width="5"/><circle cx="-14" cy="55" r="6" fill="#2196F3" stroke="#1565C0" stroke-width="2"/><text x="0" y="-55" font-size="14" fill="#333" text-anchor="middle" font-weight="bold">LED</text></g>

  <!-- Wires -->
  <!-- Battery series connection -->
  <path d="M 80 233 L 80 303" fill="none" stroke="#888" stroke-width="5"/><circle cx="80" cy="233" r="7" fill="#888"/><circle cx="80" cy="303" r="7" fill="#888"/>

  <!-- Battery + to Button -->
  <path d="M 80 123 C 130 123, 170 150, 200 150" fill="none" stroke="#F44336" stroke-width="5"/><circle cx="80" cy="123" r="7" fill="#F44336"/><circle cx="200" cy="150" r="7" fill="#F44336"/>

  <!-- Button to 1K Resistor -->
  <path d="M 260 150 L 308 150" fill="none" stroke="#F44336" stroke-width="5"/><circle cx="260" cy="150" r="7" fill="#F44336"/><circle cx="308" cy="150" r="7" fill="#F44336"/>

  <!-- 1K Resistor to Capacitor + -->
  <path d="M 412 150 C 450 165, 470 180, 490 180" fill="none" stroke="#F44336" stroke-width="5"/><circle cx="412" cy="150" r="7" fill="#F44336"/><circle cx="490" cy="180" r="7" fill="#F44336"/>

  <!-- Capacitor + to 470Ω Resistor -->
  <path d="M 490 180 C 540 200, 560 230, 568 240" fill="none" stroke="#F44336" stroke-width="5"/><circle cx="568" cy="240" r="7" fill="#F44336"/>

  <!-- 470Ω Resistor to LED + -->
  <path d="M 672 240 C 690 250, 700 255, 696 335" fill="none" stroke="#F44336" stroke-width="5"/><circle cx="672" cy="240" r="7" fill="#F44336"/><circle cx="696" cy="335" r="7" fill="#F44336"/>

  <!-- Capacitor - to discharge resistor -->
  <path d="M 490 300 L 490 328" fill="none" stroke="#2196F3" stroke-width="5"/><circle cx="490" cy="300" r="7" fill="#2196F3"/><circle cx="490" cy="328" r="7" fill="#2196F3"/>

  <!-- Discharge resistor to Battery - -->
  <path d="M 490 432 C 350 432, 150 420, 80 413" fill="none" stroke="#2196F3" stroke-width="5"/><circle cx="490" cy="432" r="7" fill="#2196F3"/><circle cx="80" cy="413" r="7" fill="#2196F3"/>

  <!-- LED - to Battery - -->
  <path d="M 696 325 C 600 325, 200 390, 80 413" fill="none" stroke="#2196F3" stroke-width="5"/><circle cx="696" cy="325" r="7" fill="#2196F3"/>

  <rect x="130" y="510" width="540" height="60" fill="#C8E6C9" stroke="#388E3C" stroke-width="3" rx="10"/><text x="400" y="547" font-size="17" fill="#1B5E20" text-anchor="middle" font-weight="bold">Press Button - LED Glows and Slowly Fades!</text>
</svg>
